<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Se√±ales y Sistemas 2C2025 - FIUBA</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background-color: #fffcf2;
      color: #111;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #000;
      font-size: 32px;
      font-weight: 900;
      text-transform: uppercase;
      /* border: 4px solid #000; */
      /* display: inline-block; */
      /* padding: 8px 16px; */
      /* background-color: #fdfdfd; */
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    @media (max-width: 550px) {
      .video-grid {
        gap: 20px;
      }
    }

    .card {
      width: 420px;
      background-color: #fff;
      border: 4px solid #000;
      box-shadow: 6px 6px 0px #000;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }

    @media (max-width: 550px) {
      .card {
        width: 200px;
      }
    }
    @media (max-width: 950px) {
      .card {
        width: 300px;
      }
    }

    .card.red {
      border-color: #f2003c;
      box-shadow: 6px 6px 0px #600119;
    }

    .card.green {
      border-color: #00fa9a;
      box-shadow: 6px 6px 0px #056d46;
    }

    .video-wrapper {
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 200px;
      border: 0;
    }

    .card-content {
      padding: 16px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      flex-grow: 1;
    }

    .card-title {
      font-size: 18px;
      font-weight: 800;
      margin-bottom: 8px;
      color: #000;
      text-transform: uppercase;
    }

    .card-duration {
      font-size: 14px;
      color: #333;
      margin-bottom: 12px;
      font-weight: bold;
    }

    button {
      padding: 12px;
      border: 4px solid #000;
      background-color: #ffe600;
      color: #000;
      cursor: pointer;
      font-size: 14px;
      font-weight: 900;
      text-transform: uppercase;
      box-shadow: 4px 4px 0px #000;
      transition: transform 0.1s ease;
    }

    button:hover {
      transform: translateY(-2px);
    }

    body.dark {
      background-color: #101417;
      color: #f1f1f1;
    }

    body.dark h1 {
      /* background-color: #222; */
      color: #f78e66;
    }

    body.dark .card {
      background-color: #101417;
      color: #a79e8b;
    }

    body.dark .card-title {
      color: #a79e8b;
    }

    body.dark button {
    background-color: #203040;
    color: #a79e8b;
    border-color: #507386;
    box-shadow: 4px 4px 0px #344b57;
}

    body.dark button:hover {
      transform: translateY(-2px);
    }

    .theme-toggle {
      position: relative;
      display: inline-block;
      width: 80px;
      height: 32px;
      background-color: #fff;
      border: 4px solid #000;
      /* box-shadow: 4px 4px 0px #000; */
      margin: 0 auto;
    }

    .theme-toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    body.dark .theme-toggle{
      border: #57344a;
    }
    /* Slider container */
    .slider {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      /* background-color: #eee; */
      box-sizing: border-box;
    }

    /* Sun/Moon icons */
    .icon {
      pointer-events: none;
      transition: opacity 0.3s ease-in-out;
      z-index: 2;
    }

    .sun {
      position: absolute;
      /* top: 4px; */
      left: 5px;
      opacity: 1;
    }

    .moon {
      position: absolute;
      /* top: 4px; */
      left: 55px;
      opacity: 0;
    }

    /* Toggle "thumb" */
    .thumb {
      position: absolute;
      /* top: 4px; */
      left: -4px;
      width: 32px;
      height: 32px;
      background-color: #000000;
      border: 3px solid #000000;
      /* box-shadow: 2px 2px 0px #000; */
      transition: transform 0.4s;
      /* rebote */
      z-index: 1;
    }

    /* Estado: toggle activado (modo oscuro) */
    input:checked+.slider {
      /* background-color: #333; */
      color: #fff;

    }

    input:checked+.slider .sun {
      opacity: 0;
    }

    input:checked+.slider .moon {
      opacity: 1;
    }

    input:checked+.slider .thumb {
      transform: translateX(48px);

      background-color: #ffffff;

    }

    /* Dark mode compatible */
    body.dark .slider {
      background-color: #333;
      color: #fff;
      border-color: #fff;
    }

    body.dark .icon.sun {
      opacity: 0;
    }

    body.dark .icon.moon {
      opacity: 1;
    }

    body.dark .card-duration{
      color: #aaa;
    }
  </style>
</head>

<body>

      <span class="slider">

        <span class="icon moon">üåô</span>

      },
    ];

    const grid = document.getElementById("videoGrid");

    const getStatus = (id) => localStorage.getItem(`videoStatus-${id}`) || "red";
    const setStatus = (id, status) => localStorage.setItem(`videoStatus-${id}`, status);

    videos.forEach((video) => {
      const status = getStatus(video.id);

      const card = document.createElement("div");
      card.className = `card ${status}`;

      const wrapper = document.createElement("div");
      wrapper.className = `video-wrapper ${status}`;
      wrapper.id = `wrapper-${video.id}`;

      // Obtener ID de YouTube desde la URL
      const ytId = new URL(video.url).searchParams.get("v");

      const iframe = document.createElement("iframe");
      iframe.src = `https://www.youtube.com/embed/${ytId}`;
      iframe.allow =
        "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      iframe.allowFullscreen = true;

      wrapper.appendChild(iframe);

      const content = document.createElement("div");
      content.className = "card-content";

      const title = document.createElement("div");
      title.className = "card-title";
      title.textContent = `${video.id} - ${video.title}`;

      const duration = document.createElement("div");
      duration.className = "card-duration";
      duration.textContent = `Duraci√≥n: ${video.duration}`;

      const button = document.createElement("button");
      button.textContent =
        status === "green" ? "Marcar como pendiente" : "Marcar como visto";

      button.addEventListener("click", () => {
        const current = getStatus(video.id);
        const newStatus = current === "red" ? "green" : "red";
        card.classList.remove("red", "green");
        card.classList.add(newStatus);
        setStatus(video.id, newStatus);
        button.textContent =
          newStatus === "green" ? "Marcar como pendiente" : "Marcar como visto";
      });

      content.appendChild(title);
      content.appendChild(duration);
      content.appendChild(button);

      card.appendChild(wrapper);
      card.appendChild(content);
      grid.appendChild(card);
    });

    const toggleInput = document.getElementById("toggleDarkMode");
    const savedDark = localStorage.getItem("darkMode") === "true";

    if (savedDark) {
      document.body.classList.add("dark");
      toggleInput.checked = true;
    }

    toggleInput.addEventListener("change", () => {
      const isDark = toggleInput.checked;
      document.body.classList.toggle("dark", isDark);
      localStorage.setItem("darkMode", isDark);
    });
  </script>
</body>
